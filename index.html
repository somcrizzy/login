<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="mobile.css">
        <link rel="icon" type="image/x-icon" href="/img/logo.png">
        
        <title>LOG IN</title>
    </head>
    <body>
  <section class="box">
   <section class="log-in-background">
    <div class="lg-details">
        <h1>Create An Account</h1>
        <form>
            <label class="lb">Full Name:</label>
            <input type="text" class="txt">
            <label  class="lb">Email:</label>
            <input type="text" class="txt">
            <label  class="lb">phone Number:</label>
            <input type="text" class="txt">
            <div class="password-container">
                <label  class="lb">Password:</label>
                <input type="password" class="password-input"  id="password" >
                <span class="eye-icon" onclick="togglePasswordVisibility('password')">&#128065;</span>
            </div>
           
            <div class="password-container">
                <label  class="lb">Confirm Password:</label>
                <input type="password" class="password-input"  id="password">
                <span class="eye-icon" onclick="togglePasswordVisibility('password')">&#128065;</span>
            </div>
            <input type="submit" class="btn" value="submit">
            
        </form>
        <input type="text" id="register" >
         <input type="text" id="log-in">
    </div>
   
   </section>
  </section>

 
      

        
            
             
    <script src="java.js"></script>   

       
    </body>
</html>
